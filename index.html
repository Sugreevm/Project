<!DOCTYPE html>
<html>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
    }

    header .logo {
        font-size: 24px;
    }

    header nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    header nav ul li {
        margin: 0 10px;
    }

    header nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    header .search-container {
        display: flex;
        align-items: center;
    }

    header .search-container input[type="text"] {
        padding: 5px;
        border: none;
        border-radius: 3px;
    }

    header .search-container button {
        background-color: #555;
        border: none;
        color: #fff;
        padding: 5px 10px;
        cursor: pointer;
    }

    header .icons a {
        color: #fff;
        margin-left: 10px;
        text-decoration: none;
    }

    header .icons i {
        font-size: 18px;
    }

    main iframe {
        width: 100%;
        height: 600px;
        border: none;
    }

footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

.footer-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.footer-top .newsletter {
    display: flex;
    align-items: center;
}

.footer-top .newsletter i {
    margin-right: 10px;
}

.footer-top .search-box {
    display: flex;
    align-items: center;
}

.footer-top .search-box input[type="text"] {
    padding: 5px;
    margin-right: 10px;
    border: 1px solid #fff;
    border-radius: 3px;
}

.footer-top .search-box button {
    background-color: #555;
    border: none;
    color: #fff;
    padding: 5px 10px;
    cursor: pointer;
}

.footer-middle {
    display: flex;
    justify-content: space-between;
}

.footer-section {
    flex: 1;
    margin-right: 20px;
}

.footer-section img {
    width: 100%;
    margin-bottom: 10px;
}

.footer-section h3 {
    margin-bottom: 10px;
}

.footer-section ul {
    list-style-type: none;
    padding: 0;
}

.footer-section ul li {
    margin-bottom: 5px;
}

.footer-section img {
    width: 200px;
}


</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="icon not found" width="50" height="auto">
        <nav>
            <ul>
                <li><a href="home.html" target="main-frame">Home</a></li>
                <li><a href="shop.html" target="main-frame">Shop</a></li>
                <li><a href="accounts.html" target="main-frame">Accounts</a></li>
                <li><a href="compare.html" target="main-frame">Compare</a></li>
                <li><a href="login.html" target="main-frame">Login</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="icons">
            <a href="wishlist.html" target="main-frame"><i class="fa fa-heart"></i></a>
            <a href="cart.html" target="main-frame"><i class="fa fa-shopping-cart"></i></a>
        </div>
    </header>

    <main>
        <iframe name="main-frame" src="home.html" frameborder="0"></iframe>
    </main>

    <footer>
        <div class="footer-top">
            <div class="newsletter">
                <i class="far fa-envelope"></i>
                <span>Sign up for our newsletter</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Enter your email">
                <button>Subscribe</button>
            </div>
        </div>
        <div class="footer-middle">
            <div class="footer-section">
                <img src="img/logo.png" alt="Logo">
                <p>Address Line 1<br>Address Line 2<br>City, Country</p>
            </div>
            <div class="footer-section">
                <h3>Address</h3>
                <ul>
                    <li>Address Line 1</li>
                    <li>Address Line 2</li>
                    <li>City, Country</li>
                </ul>
                <h3>My Account</h3>
                <ul>
                    <li>Account Info</li>
                    <li>Order History</li>
                    <li>Wishlist</li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Secured Payment Gateways</h3>
                <img src="img/payment-method.png" alt="Payment Icons">
            </div>
        </div>
    </footer>
    
</body>
</html>
