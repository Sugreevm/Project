<!DOCTYPE html>
<html lang="en">

<style>
.shop-intro {
    text-align: left;
    margin: 20px;
}

.products-section .product-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-between;
}

.product-item {
    flex: 1 1 calc(25% - 20px);
    box-sizing: border-box;
    margin-bottom: 20px;
    position: relative;
}

.product-item img {
    width: 100%;
    display: block;
}

.product-item .product-icons {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.product-item:hover .product-icons {
    display: block;
}

.product-item .image1 {
    display: block;
}

.product-item .image2 {
    display: none;
}

.product-item:hover .image1 {
    display: none;
}

.product-item:hover .image2 {
    display: block;
}

.product-icons a {
    margin: 0 5px;
    color: #000;
    background-color: #fff;
    padding: 5px;
    border-radius: 50%;
}

.pagination {
    text-align: center;
    margin: 20px 0;
}

.pagination a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color .3s;
}

.pagination a:hover {
    background-color: #ddd;
}

.pagination a.active {
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
}

</style>
