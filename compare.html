<!DOCTYPE html>
<html lang="en">
    
<style>
.compare-section {
    text-align: center;
    margin: 20px;
}

.compare-table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

.compare-table th, .compare-table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.compare-table th {
    background-color: #f4f4f4;
}

.compare-table img {
    max-width: 100px;
    height: auto;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Products</title>
</head>
<body>
        <section class="compare-section">
            <h1>Compare Products</h1>
            <table class="compare-table">
                <tr>
                    <th>Image</th>
                    <th><img src="img/product-10-1.jpg" alt="Product 1"></th>
                    <th><img src="img/product-9-1.jpg" alt="Product 2"></th>
                    <th><img src="img/product-11-1.jpg" alt="Product 3"></th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>Product 1 Name</td>
                    <td>Product 2 Name</td>
                    <td>Product 3 Name</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>$10.00</td>
                    <td>$20.00</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>Details for Product 1</td>
                    <td>Details for Product 2</td>
                    <td>Details for Product 3</td>
                </tr>
            </table>
        </section>
</body>
</html>
